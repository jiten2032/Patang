<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="prism.css">
    <title>Patang</title>
</head>
<style>
#PrismResponse{
max-height: 500px;
max-width: 500px;

}

</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-success" href="#">
                <i class="fas fa-satellite d-inline-block align-top img img-fluid fs-2 "></i>
                Patang
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h5 class="text-center my-2">Welcome to the WorkSpace</h5>

    <div class="input-group mb-3 my-5 container ">
        <div>
            <label class="visually-hidden" for="autoSizingSelect"></label>
            <select class="form-select bg-primary text-white" id="autoSizingSelect">
                <option id="GET" value="GET" selected>GET</option>
                <option id="POST" value="POST">POST</option>
                <option id="PUT" value="PUT">PUT</option>
            </select>
        </div>
        <input type="text" class="form-control d-block mx-auto" id="Input" aria-label="Text input with dropdown button"
            placeholder="Enter Your URL">
    </div>
    <button type="button" class="btn btn-info mx-auto d-block btn-lg mb-5" id="SubmitBtn">Submit</button>

<hr class="container text-secondary">
     

<div class="my-5 container">
        <h3 class="text-center mb-3 text-warning">Find your Response on the Box below
            <i class='fas fa-arrow-down text-warning' style='font-size:30px;'></i>
        </h3>
        <pre class="language-javascript">
              <code id="PrismResponse" class="language-javascript text-cente" style="max-height: 500px;max-width: 500px;">
              </code>
       </pre>
    </div>

    <div class="container my-5 text-center" id="myprism"></div>



    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="UI.js"></script>
    <script src="prism.js"></script>
</body>

</html>
